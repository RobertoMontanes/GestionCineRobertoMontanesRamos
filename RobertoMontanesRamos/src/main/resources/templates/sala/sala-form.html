<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cine Safari</title>
	<link rel="icon" type="image/png" href="/img/logo.png" />
	<link th:href="@{/css/styles.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<main class="container my-5">
		<h1 class="mb-4" th:text="${sala.id != null} ? 'Editar Sala' : 'Nueva Sala'"></h1>

		<form th:action="@{/admin/sala/submit}" th:object="${sala}" method="post">
			
			<div class="mb-3">
				<input type="number" name="id" id="id" th:value="${sala.id}" hidden>
				<label for="nombre" class="form-label">Nombre</label>
				<input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
			</div>
			<div class="mb-3">
				<label for="capacidad" class="form-label">Capacidad</label>
				<input type="number" class="form-control" id="capacidad" th:field="*{capacidad}" required>
			</div>

			<button type="submit" class="btn btn-primary">Guardar</button>
			<a th:href="@{/admin/sala/}" class="btn btn-secondary">Cancelar</a>
		</form>
	</main>

	<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
