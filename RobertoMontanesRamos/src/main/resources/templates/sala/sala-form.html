<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="description"
		content="Formulario de gestión de salas de Cine Safari.
		 Configura las salas de proyección, capacidades y características técnicas.">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cine Safari - Formulario de Sala</title>
	<link rel="icon" type="image/png" href="/img/logo.png" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body class="bg-light">
	<div th:replace="~{fragments/header :: header}"></div>



	<main class="container my-5">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
				<div class="card border-warning shadow-lg">
					<div class="card-header bg-warning text-dark">
						<h1 class="mb-0 text-center fw-bold"
							th:text="${sala.id != null} ? 'Editar Sala' : 'Nueva Sala'"></h1>
					</div>

					<div class="card-body">
						<form th:action="@{/admin/sala/submit}" th:object="${sala}" method="post">
							<input type="number" name="id" id="id" th:value="${sala.id}" hidden>

							<div class="mb-4">
								<label for="nombre" class="form-label fw-bold text-dark">
									<i class="bi bi-film text-warning"></i> Nombre de la Sala
								</label>
								<div class="input-group">
									<span class="input-group-text bg-warning text-dark">
										<i class="bi bi-ticket-perforated"></i>
									</span>
									<input type="text" class="form-control border-warning"  maxlength="40" id="nombre"
										th:field="*{nombre}" required placeholder="Ej: Sala de la Selva">
								</div>
								<div class="form-text text-muted">Ingrese el nombre descriptivo de la sala</div>
							</div>

							<div class="mb-4">
								<label for="capacidad" class="form-label fw-bold text-dark">
									<i class="bi bi-people-fill text-warning"></i> Capacidad
								</label>
								<div class="input-group">
									<span class="input-group-text bg-warning text-dark">
										<i class="bi bi-person-video3"></i>
									</span>
									<input type="number" class="form-control border-warning" max="700" id="capacidad"
										th:field="*{capacidad}" required placeholder="Ej: 120" min="1">
								</div>
								<div class="form-text text-muted">Número máximo de espectadores</div>
							</div>

							<div class="d-grid gap-3 d-md-flex justify-content-md-end mt-4">
								<a th:href="@{/admin/sala/}" class="btn btn-outline-warning me-md-2">
									<i class="bi bi-x-circle"></i> Cancelar
								</a>
								<button type="submit" class="btn btn-warning text-dark fw-bold">
									<i class="bi bi-save"></i> Guardar Sala
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
