<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cine Safari</title>
	<link rel="icon" type="image/png" href="logo.png" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<main class="container my-5">
		<h1 class="mb-4">Listado de Salas</h1>

		<a th:href="@{/admin/sala/nueva}" class="btn btn-primary mb-3">Nueva Sala</a>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Capacidad</th>
					<th>Entradas vendidas</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sala : ${salas}">
					<td th:text="${sala.id}"></td>
					<td th:text="${sala.nombre}"></td>
					<td th:text="${sala.capacidad}"></td>
					<td th:text="${#lists.size(sala.entradas)}"></td>
					<td>
						<a th:href="@{/admin/sala/editar/{id}(id=${sala.id})}" class="btn btn-sm btn-warning">Editar</a>
						<a th:href="@{/admin/sala/borrar/{id}(id=${sala.id})}" class="btn btn-sm btn-danger">Borrar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</main>

	<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
