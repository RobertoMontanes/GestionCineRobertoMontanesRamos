<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="description"
		content="Página de error de Cine Safari. 
		Disculpa las molestias mientras solucionamos este inconveniente. 
		Vuelve al inicio o contáctanos para asistencia.">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Error - Cine Safari</title>
	<link rel="icon" type="image/png" href="/img/logo.png" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
	<link rel="stylesheet" th:href="@{/css/style.css}">


</head>

<body class="bg-light">
	<div th:replace="~{fragments/header :: header}"></div>

	<main class="container my-5">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6 text-center">
				<div class="error-container p-5 my-5">
					<div class="error-icon text-danger mb-4">
						<i class="bi bi-exclamation-triangle-fill"></i>
					</div>
					<h1 class="display-4 fw-bold text-danger mb-3">¡Oops!</h1>
					<h2 class="h4 text-muted mb-4" th:text="${errorMessage} ?: 'Ha ocurrido un error inesperado'"></h2>

					<div th:if="${errorCode}" class="alert alert-warning mb-4">
						<strong>Código de error:</strong> <span th:text="${errorCode}"></span>
					</div>

					<p class="lead mb-4">Nuestros técnicos han sido notificados y
						están trabajando para solucionarlo.</p>

					<div class="d-flex justify-content-center gap-3">
						<a href="/" class="btn btn-primary btn-lg"> <i class="bi bi-house-door"></i> Volver al inicio
						</a> <a th:href="@{/contacto#contactForm}" class="btn btn-outline-secondary btn-lg">
							<i class="bi bi-envelope"></i> Contactar soporte
						</a>
					</div>

					<div class="mt-5 pt-4 border-top">
						<p class="text-muted small">
							<i class="bi bi-info-circle"></i> Si el problema persiste, por
							favor contáctenos indicando:
						</p>
						<p class="small text-muted mb-0">
							<span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm:ss')}"></span>
							| <span th:text="${#httpServletRequest.remoteAddr} ?: 'IP no disponible'"></span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
